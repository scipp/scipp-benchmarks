name: ASV

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  pull_request:    

jobs:
  build:
    name: Build and run benchmarks
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0} # required for conda env
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'scipp/scipp'
          submodules: true
          fetch-depth: 0  # history required so cmake can determine version

      - name: Setup conda environment
        uses: mamba-org/setup-micromamba@v2
        with:
          micromamba-version: 1.5.6-0
          environment-file: .buildconfig/ci-linux.yml
          cache-environment: true
          create-args: python=3.10

      - uses: actions/checkout@v3
        with:
          path: 'scipp-benchmarks'

      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.10'
      # - run: python -m pip install --upgrade pip
      # - run: python -m pip install -r requirements/ci.txt

      - uses: hendrikmuhs/ccache-action@v1.2.2

      - run: python -m tox -e lib
      - run: python -m tox -e asv

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          repository: scipp-benchmarks
          file_pattern: results/*

      - name: Deploy benchmark results
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh_pages
          folder: scipp-benchmarks/docs
          single-commit: true
